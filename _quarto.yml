project:
  type: website

website:
  title: "openwashdata"
  site-url: https://openwashdata.org/
  description: "Website of the openwashdata community"
  page-navigation: true
  search: false
  page-footer: 
    left: | 
        This project was supported by the 
        [Open Research Data Program of the ETH Board](https://ethrat.ch/en/eth-domain/open-research-data/)
    right:
      - text: About
        href: about.qmd
      - icon: "envelope-at"
        href: "mailto:ghe@mavt.ethz.ch?subject=openwashdata support"
      - icon: github
        href: https://github.com/openwashdata
        aria-label: GitHub
        
  navbar:
    background: "#5b195b"
    title: false
    collapse-below: lg
    left:
      - text: "Overview"
        href: index.qmd
      - text: "About"
        href: about.qmd
      - text: "Get Started"
        href: pages/get-started/index.qmd
      - text: "Gallery"
        href: pages/gallery/index.qmd
      - text: "Events"
        href: pages/events/index.qmd
      - text: "Blog"
        href: pages/blog/index.qmd
      - text: "Support"
        menu:
          - text: "Email us"
            icon: "envelope-at"
            href: "mailto:ghe@mavt.ethz.ch?subject=openwashdata support"
          - text: "Report a Bug"
            icon: "bug"
            href: "https://github.com/openwashdata/book/issues"
          - text: "Donate data"
            icon: "clipboard-data"
            href: "https://github.com/openwashdata/data/issues"

    right:
      - icon: envelope-at-fill
        href: "mailto:ghe@mavt.ethz.ch?subject=openwashdata support"
        aria-label: Email
      - icon: github
        href: https://github.com/openwashdata
        aria-label: GitHub

  sidebar:
    - id: get-started
      title: "Get Started"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - pages/get-started/index.qmd
        - text: "Chat"
          href: pages/get-started/chat/index.qmd
          
    - id: gallery
      title: "Gallery"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - text: "Data"
          href: pages/gallery/data/index.qmd
        - text: "Slides"
          href: pages/gallery/slides/index.qmd
        - text: "Proposal"
          href: pages/gallery/proposal/index.qmd
        
format:
  html:
    theme:
      light: [litera, theme.scss]
    highlight-style: a11y-dark
    css: styles.css
    code-copy: true
    code-overflow: wrap
    toc: true
    mainfont: "Atkinson Hyperlegible"
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
    include-in-header: 
        - text: |
            <script defer data-domain="openwashdata.org" src="https://plausible.io/js/script.js"></script>

execute: 
  freeze: auto
