project:
  type: website

website:
  title: "openwashdata"
  page-navigation: true
  search: false
  page-footer: 
    left: | 
        This project was supported by the 
        [Open Research Data Program of the ETH Board](https://ethrat.ch/en/eth-domain/open-research-data/)
  navbar:
    background: "#5b195b"
    title: false
    collapse-below: lg
    left:
      - text: "Overview"
        href: index.qmd
      - text: "Get Started"
        href: pages/get-started/index.qmd
      - text: "Events"
        href: pages/events/index.qmd
      - text: "Gallery"
        href: pages/gallery/index.qmd
      - text: "Help"
        menu:
          - text: "Donate data"
            icon: "clipboard-data"
            href: "https://github.com/openwashdata/data/issues"
          - text: "Report a Bug"
            icon: "bug"
            href: "https://github.com/openwashdata/book/issues"

    right:
      - icon: twitter
        href: https://twitter.com/openwashdata
        aria-label: Twitter
      - icon: github
        href: https://github.com/openwashdata
        aria-label: GitHub

  sidebar:
    - id: get-started
      title: "Get Started"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - pages/get-started/index.qmd
        - text: "Tutorial: Chat"
          href: pages/get-started/chat/index.qmd
          
    - id: gallery
      title: "Gallery"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - text: "Data"
          href: pages/gallery/data/index.qmd
        - text: "Slides"
          href: pages/gallery/slides/index.qmd
        - text: "Proposal"
          href: pages/gallery/proposal/index.qmd
        
format:
  html:
    theme: [cosmo, theme.scss]
    css: styles.css
    code-copy: true
    code-overflow: wrap
    toc: true
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
    include-in-header: 
        - text: |
            <script defer data-domain="openwashdata.org" src="https://plausible.io/js/script.js"></script>

execute: 
  freeze: auto
